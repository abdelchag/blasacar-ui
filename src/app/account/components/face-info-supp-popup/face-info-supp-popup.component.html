<div class="modal-body">
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
    <blasacar-error-block [errors]="errors"></blasacar-error-block>
    <form [formGroup]="form">
        <div class="form-group">
            <span>
                <blasacar-radio [formGroup]="form" [label]="'face-info-supp.gender' | translate" controlName="gender"
                    [initialValue]="getGender()" [options]="genderOptions" [required]="true"
                    (valueChanged)="putGender($event)">
                </blasacar-radio>
            </span>
        </div>
        <div class="form-group">
            <blasacar-datepicker [formGroup]="form" [label]="'face-info-supp.birthday-date' | translate"
                [placeholder]="'face-info-supp.birthday-date' | translate" controlName="birthDate" [initialValue]="null"
                [showAfterDates]="false" [required]="true" (valueChanged)="putBirthDate($event)">
            </blasacar-datepicker>

        </div>
        <button class="btn btn-primary" (click)="registerFacebook()">{{'face-info-supp.validate' | translate}}</button>
    </form>

</div>
