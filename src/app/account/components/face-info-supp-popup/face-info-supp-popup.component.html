<div mat-dialog-title>
    <blasacar-error-block [errors]="errors"></blasacar-error-block>
</div>

<div mat-dialog-content>
    <div class="form-group">
        <label for="inputSexe">{{'account.sexe' | translate}} : </label><br />
        <span class="btn-group" role="group" aria-label="Sexe">
            <button type="button" class="btn btn-light"
                (click)="putSexe(sexeEnum.Mrs)">{{'account.sexe-choice.mrs' | translate}}</button>
            <button type="button" class="btn btn-light"
                (click)="putSexe(sexeEnum.Mr)">{{'account.sexe-choice.mr' | translate}}</button>
            <button type="button" class="btn btn-light"
                (click)="putSexe(sexeEnum.Undefined)">{{'account.sexe-choice.other' | translate}}</button>
        </span>
    </div>
    <div class="form-group">
        <label for="birthday">{{'account.birthday-date' | translate}} : </label><br />
        <blasacar-date-picker [isBirthDate]="true" [placeholder]="'account.birthday-date' | translate" (dateSelected)="putBirthDate($event)"></blasacar-date-picker>
    </div>
    <button class="btn btn-primary" (click)="registerFacebook()">{{'account.face-info-supp.validate' | translate}}</button>

</div>
