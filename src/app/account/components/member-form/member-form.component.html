<div class="view-content">
  <div class="view-title">
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
      <div class="card mb-0">
        <div class="card-header">
          <div class="card-title">
            <h2 class="text-primary">

            </h2>
          </div>
        </div>
        <div class="card-body">

          <ng-container  *ngIf="step===0">

            <div class="col text-center">
              <div>
                <h1 class="title">Votre e-mail ?</h1>
              </div>
            </div>
            <br>

            <div class="container">
              <div class="justify-content-md-center">


                  <div class="col-sm-6">
                    <blasacar-email [formGroup]="form" controlName="email" [required]="true" label="E-mail" [initialValue]="userToAdd.email"
                    ></blasacar-email>
                  </div>


              </div>
            </div>


            <!-- <div class="col text-center">
              <div>
                <h1 class="title">Votre adresse e-mail ?</h1>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="justify-content-md-center">
                <div class="col-6">
                  <div class="form-group" [class.form-error]="error && formControl.touched">
                    <input type="email" class="form-control" formControlName="email" placeholder="E-mail" [formGroup]="formGroup" required="required">
                    <span class="error-block" *ngIf="formControlEmail.invalid">Votre mail n'est pas valide</span>
                  </div>
                </div>
              </div>
            </div> -->
          </ng-container>


          <ng-container *ngIf="step===1">
            <div class="col text-center">
              <div>
                <h1 class="title">Votre nom et prénom ?</h1>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="justify-content-md-center">
                <!-- <div class="col-6">
                  <div class="form-group">
                    <input type="text" class="form-control"  formControlName="lastName" placeholder="mon nom"  [formGroup]="formGroup" required="required">
                    <span class="error-block" *ngIf="formControlNom.invalid">Votre nom n'est pas valide</span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="firstName" placeholder="mon prénom" [formGroup]="formGroup" required="required">
                    <span class="error-block" *ngIf="formControlPrenom.invalid">Votre prenom n'est pas valide</span>
                  </div>
                </div> -->

                  <div class="col-sm-6">
                    <app-text-noun [formGroup]="form" controlName="lastName" label="Nom" [required]="true" [initialValue]="userToAdd.lastName"
                      >
                    </app-text-noun>
                  </div>
                  <div class="col-sm-6">
                    <app-text-noun [formGroup]="form" controlName="firstName" label="Prénom" [required]="true" [initialValue]="userToAdd.firstName"
                      >
                    </app-text-noun>
                  </div>

              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="step===2">
            <div class="col text-center">
              <div>
                <h1 class="title">Quelle est votre date de naissance ?</h1>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="justify-content-md-center">
                <div class="col-6">
                  <div class="form-group">
                    <blasacar-date-picker id="birthday" [isBirthDate]="true" controlName="birthDate" [placeholder]="'account.birthday-date' | translate"
                    (dateSelected)="putBirthDate($event)"></blasacar-date-picker>
                    <!-- <input type="text" class="form-control"  formControlName="birthDate" placeholder="JJ/MM/YYYY" maxlength="=10"  [formGroup]="formGroup" required="required">-->
                    <span class="error-block" *ngIf="!isBirthDateValid">Votre date de naissance n'est pas valide</span>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="step===3">
            <div class="col text-center">
              <div>
                <h1 class="title">Quel est votre numéro de téléphone ?</h1>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="justify-content-md-center">
                <!-- <div class="col-6">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="telephone"  placeholder="mon numéro de téléphone" form="formGroup" required="required">
                    <span class="error-block" *ngIf="formControlTelephone.invalid">Votre numéro de téléphone n'est pas valide</span>
                  </div>
                </div> -->
                <div class="col-md-6">
                  <app-phone label="Téléphone" controlName="telephone" [formGroup]="form" [initialValue]="userToAdd.telephone">
                  </app-phone>
                </div>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="step===4">
            <div class="col text-center">
              <div>
                <h1 class="title">Quel est votre adresse domicile ?</h1>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="justify-content-md-center">
                <div class="col-6">
                  <!-- <div class="form-group">
                    <input type="text" class="form-control" formControlName="address"  placeholder="mon adresse domicile" form="formGroup" required="required">
                    <span class="error-block" *ngIf="formControlAdresse.invalid">Votre numéro de téléphone n'est pas valide</span>
                  </div> -->
                  <div class="row">
                    <div class="col">
                      <app-adresse controlName="adresse" [parentformGroup]="form" [isAdresseRequired]="false" [initialValue]="userToAdd.address"
                        >
                      </app-adresse>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="step===5">
            <div class="col text-center">
              <div>
                <h1 class="title">Comment préférez-vous qu'on vous appelle ?</h1>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="justify-content-md-center">
                <div class="col-6">
                  <!-- <div class="form-group">
                    <div class = "radio">
                      <label>
                         <input type = "radio" formControlName="gender" id = "mme" value="mme" checked> Mme
                      </label>
                   </div>
                   <div class = "radio">
                      <label>
                         <input type = "radio" formControlName="gender" id = "mr"  value="M.">
                            M.
                      </label>
                   </div>
                   <div class = "radio">
                    <label>
                       <input type = "radio" formControlName="gender" id = "Indetermine"  value="Indetermine">
                          Indeterminé
                    </label>
                 </div>
                  </div> -->
                  <app-radio [formGroup]="form" controlName="gender" label="Statut" [required]="true" [options]="civilites" [initialValue]="userToAdd.gender"
                   >
                </app-radio>
                </div>
              </div>
            </div>

          </ng-container>
          <ng-container *ngIf="step===6">
            <div class="col text-center">
              <div>
                <h1 class="title">Choisissez votre mot de passe</h1>
              </div>
            </div>
            <br>
            <div class="container">
              <div class="justify-content-md-center">
                <div class="col-6">
                  <!-- <div class="form-group">
                    <input type="password" class="form-control" formControlName="password"  placeholder="mon mot de passe" [formGroup]="formGroup" required="required">
                    <span class="error-block" *ngIf="formControlmotDePasse.invalid">Votre mot de passe n'est pas valide</span>
                  </div> -->
                  <app-password [formGroup]="form" controlName="password" label="Mot de passe" [required]="true">
                </app-password>

                </div>
              </div>
            </div>
          </ng-container>


          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" (click)="retour()" *ngIf="step != 0">
              Précedent
            </button>
            <button type="submit" class="btn btn-primary"  >
              {{ labelBtn }}
            </button>
          </div>
        <!-- <div class="col-12 col-sm-3 offset-sm-4 mb-2 order-1 order-sm-2"  >
          <button class="btn btn-secondary" (click)="retour()">
            Retour
          </button>
          <button type="submit" class="btn btn-block btn-primary"  >
            {{ labelBtn }}
          </button>
        </div> -->
        </div>
      </div>
    </fieldset>
  </form>

</div>
