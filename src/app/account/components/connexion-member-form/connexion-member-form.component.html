<div class="view-content">
    <div class="view-title">
    </div>
    <form [formGroup]="form"  (ngSubmit)="submit()">
      <fieldset>
        <div class="card mb-0">
          <div class="card-header">
            <div class="card-title">
              <h2 class="text-primary">
  
              </h2>
            </div>
          </div>
          <div class="card-body">
            <div class="col text-center">
              <div>
                  <h1>Connexion</h1>
              </div>
            </div>
            <div class="container">
              <div class="justify-content-md-center col-sm-6">
                  <ng-container >
                      <div>
                          <blasacar-email [formGroup]="form" controlName="email" label="e-mail"
                              [initialValue]="loginModel.email" [required]="true"
                              >
                          </blasacar-email>
                      </div>
                      
                  <div>
                    <blasacar-password [formGroup]="form" controlName="password" label="Mot de passe" [required]="true"
                    [initialValue]="loginModel.password" > </blasacar-password>
                  </div>
                  </ng-container>
  
              </div>
            </div>
            <div class="d-flex justify-content-between">

                <button type="submit" class="btn btn-primary"  >
                    Connexion
                  </button>
            </div>

          </div>
        </div>
      </fieldset>
    </form>
  
  </div>
