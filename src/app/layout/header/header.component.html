<header>
  <nav class="navbar navbar-expand-lg navbar-light toolbar">
    <div class="navbar-brand" href="#">
      <img width="40" alt="BlasaCar" src="assets/img/blasacar-icon.ico" />
      <span>BlasaCar</span>
    </div>
    <div class="spacer"></div>
    <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li *ngIf="!isUserConnected" class="nav-item">
          <button class="nav-link btn btn-link" (click)="inscription()">{{'account.inscription' | translate}}</button>
        </li>
        <li *ngIf="!isUserConnected" class="nav-item">
          <button class="nav-link btn btn-link" (click)="connexion()">{{'account.connexion' | translate}}</button>
        </li>
        <li *ngIf="isUserConnected" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{currentUser.lastName | uppercase}} {{currentUser.firstName | titlecase}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div class="dropdown-divider"></div>
            <button class="nav-link btn btn-link" (click)="deconnexion()">{{'account.deconnexion' | translate}}</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
