<header>
  <nav class="navbar navbar-expand-lg navbar-light toolbar">
    <div class="navbar-brand" href="#">
      <img width="40" alt="BlasaCar" src="assets/img/blasacar-icon.ico" />
      <span>BlasaCar</span>
    </div>
    <div class="spacer"></div>
    <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li *ngIf="!isUserConnected" class="nav-item">
          <button class="nav-link btn btn-link"
            (click)="openConnexionPopup(action_inscription)">{{'account.inscription' | translate}}</button>
        </li>
        <li *ngIf="!isUserConnected" class="nav-item">
          <button class="nav-link btn btn-link"
            (click)="openConnexionPopup(action_connexion)">{{'account.connexion' | translate}}</button>
        </li>
        <li *ngIf="isUserConnected">
          <div class="btn-group" dropdown>
            <a id="connected-menu" dropdownToggle type="button" class="nav-link dropdown-toggle"
              aria-controls="connected-menu-list">
              {{currentUser.lastName | uppercase}} {{currentUser.firstName | titlecase}}
            </a>
            <ul id="connected-menu-list" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                <button class="nav-link btn btn-link"
                  (click)="deconnexion()">{{'account.deconnexion' | translate}}</button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
