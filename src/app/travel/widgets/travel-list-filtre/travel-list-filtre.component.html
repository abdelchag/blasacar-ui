<button class="btn btn-info white-icon-btn btn-block" placement="bottom" popoverClass="popover-container d-table"
  #popoverFilter="ngbPopover" [autoClose]="'outside'" [ngbPopover]="popContent" (shown)="updateFilterControl()"
  (hidden)="updateFilterControl()">
  <blasacar-icon klass="icon icon-smallest mr-1" class="" name="filter-bootstrap"></blasacar-icon> Filtrer
</button>

<ng-template #popContent>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row px-2">
            <div class="col-4">
              <p class="h6 font-weight-bold">
                ville départ
              </p>
            </div>
            <div class="col-8">
              <div class="row">

              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="col-12">
          <div class="row px-2">
            <div class="col-4">
              <p class="h6 font-weight-bold">
                ville arrivée
              </p>
            </div>
            <div class="col-8">
              <div class="row">

              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="col-12">
          <div class="row px-2">
            <div class="col-4">
              <p class="h6 font-weight-bold">
                prix
              </p>
            </div>
            <div class="col-8">
              <div class="row">

              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="col-12">
          <div class="row pl-2">
            <div class="col-5 left d-flex align-items-center">
              <a class="text-danger" (click)="changeToggleAll(false)">
                Supprimer les filtres
              </a>
            </div>
            <div class="col-7 right">
              <div class="btn-toolbar right" role="toolbar">
                <div class="btn-group mr-2 custom-mb-5px-filter" role="group">
                  <button class="btn btn-primary btn-sm " type="button" (click)="changeToggleAll(true)">
                    Tout Sélectionner
                  </button>
                </div>
                <div class="btn-group" role="group">
                  <button class="btn btn-primary btn-sm" (click)="apply(); popoverFilter.close()">
                    Appliquer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
