<div class="row">

  <div class="col-md-6">
    <h1 class="mb-4">{{ 'travel-search.trajets' | translate}}</h1>
  </div>
</div>
<ng-container>

  <div class="row align-items-center">
    <div class="col-5 col-md-5 col-lg-5 col-xl-5">

      <div class="form-group mb-0">
        <div class="input-group">
          <input type="text" class="form-control" [placeholder]="'travel-search.Filter-by-arrival-city' | translate">
          <div class="input-group-append">
            <span class="input-group-text">
              <blasacar-icon klass="icon icon-smallest fill-gray" name="search" ></blasacar-icon>
            </span>
          </div>
        </div>
      </div>

    </div>
    <div class="col-3 col-md-2 col-lg-2 col-xl-2">
      <blasacar-travel-list-filtre [travelFilter]="travelFilter" (applyFilter)="onApplyFilter($event)">
      </blasacar-travel-list-filtre>
    </div>

  </div>

  <blasacar-travel-table [travels]="travelFiltered" (relance)="relance($event)" (sort)="sortBy($event)">
  </blasacar-travel-table>


</ng-container>
