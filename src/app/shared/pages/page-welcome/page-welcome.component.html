<div class="d-flex justify-content-center">
  <div class="box col-8">
    <div class="d-flex align-items-center flex-column">
      <h1 class="text-center">Bienvenue chez</h1>
      <h1 class="mb-5 text-center">{{ reseau | titlecase }}</h1>
      <h2 class="mb-3 text-center">Votre entreprise a commencé votre affiliation sur le contrat sante.</h2>
    </div>

    <div class="row mb-5 mt-5">
      <div class="col-6">
        <div class="float-right col-6 text-center">
          <app-icon klass="icon icon-large" name="star-welcome"></app-icon> Bénéficier de mes garanties
        </div>
      </div>
      <div class="col-6">
        <div class="col-6 text-center">
          <app-icon klass="icon icon-large" name="beneficiaires"></app-icon> Ajouter des bénéficiaires
        </div>
      </div>
    </div>

    <div class="col-12">
      <h2>À vous de jouer pour finaliser votre affiliation !</h2>
    </div>

    <div class="d-flex align-items-center flex-column mt-5">
      <button class="btn btn-primary" (click)="commencer.emit()">
        COMMENCER
      </button>
    </div>
  </div>
</div>
