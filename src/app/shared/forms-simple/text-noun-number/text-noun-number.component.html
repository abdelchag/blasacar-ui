<div class="form-group" [class.form-error]="error && formControl.touched">
  <label>
    {{ label }}
    <span *ngIf="!required"> (facultatif)</span>
    <blasacar-icon *ngIf="popoverContent" klass="icon icon-small icon-info icon-popover" name="infos"
      [ngbPopover]="popoverContent" triggers="click hover"></blasacar-icon>
  </label>
  <input type="text" class="form-control" [formControl]="formControl" [required]="required">
  <span class="error-block" *ngIf="error && formControl.touched">{{ error }}</span>
</div>
