<div class="form-group" [class.form-error]="hadError">
  <label *ngIf="label">
    {{ label }}
    <span *ngIf="!required"> (facultatif)</span>
  </label>
  <blasacar-number-mask [decimal]="decimal" [suffix]="suffix" [maxValue]="maxValue" [minValue]="minValue"
    [formControl]="formControl"></blasacar-number-mask>
  <span class="error-block" *ngIf="hadError">{{ error }}</span>
</div>
