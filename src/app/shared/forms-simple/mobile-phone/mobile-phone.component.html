<div class="form-group" [class.form-error]="error && (formControl.dirty || formControl.touched)">
  <label>
    {{label}}
    <span *ngIf="!required"> (facultatif)</span>
  </label>
  <blasacar-phone-mask [formControl]="formControl"></blasacar-phone-mask>
  <span class="error-block" *ngIf="error && (formControl.dirty || formControl.touched)">{{error}}</span>
</div>
