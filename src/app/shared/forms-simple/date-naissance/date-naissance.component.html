<div class="form-group" [class.form-error]="error && formControl.touched">
  <label>
    {{ label }}
    <span *ngIf="!required"> (facultatif)</span>
  </label>

  <app-date-mask [formControl]="formControl"></app-date-mask>

  <span class="error-block" *ngIf="error && formControl.touched">{{ error }}</span>
</div>
