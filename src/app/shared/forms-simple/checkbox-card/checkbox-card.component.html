<div class="form-group" [class.form-error]="error">
  <label class="checkbox checkbox-card">
    <input type="checkbox" [formControl]="formControl">
    <span class="checkmark"></span>
    <div class="card">
      <div class="card-body">
        <span class="card-title">{{ label }}</span>
        <span class="card-text" *ngIf="description">{{ description }}</span>
        <span class="card-text error-block" *ngIf="error">{{ error }}</span>
      </div>
    </div>
  </label>
</div>
