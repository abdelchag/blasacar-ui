<div class="mt-3 mb-3" ngClass="{{dragAreaClass}}">
  <div class="upload" [class.uploading]="progress !== 0" [class.done]="progress === 100" draggable="true">
    <div class="card card-upload m-0">
      <input type="file" #file (change)="onChange($event)" (click)="resetFileEvent($event)" style="display:none"
        [accept]="allowedExtensions" />
      <div *ngIf="hasContent || showTitle">
        <button class="btn btn-link float-right" type="button" (click)="removeFile()">
          <app-icon klass="icon icon-smaller text-danger" name="trash"></app-icon>
        </button>
      </div>
      <div class="card-body p-0 pt-3 text-center">
        <div class="row">
          <div class="offset-4 col-4">
            <app-icon klass="icon icon-grey icon-large" *ngIf="progress !== 100" name="document"></app-icon>
            <app-icon klass="icon icon-bigger text-success" *ngIf="hasContent && progress === 100"
              name="check-circle-fill"></app-icon>
          </div>
        </div>
      </div>
      <div class="card-header pt-5" *ngIf="hasContent || showTitle">
        <div class="card-title">
          <h3 class="text-center" *ngIf="hasContent">
            {{ fileName }}
          </h3>
          <h3 class="text-center" *ngIf="showTitle">
            {{ fileUploadModel?.titre }}
          </h3>
        </div>
      </div>
      <div class="card-footer">
        <div class="row download-text">
          <div class="col text-center">
            Déposez votre fichier ici
            <p>-ou-</p>
            <button type="button" class="btn btn-link btn-primary-light p-1" (click)="file.click()">
              Sélectionnez vos fichiers
            </button>
          </div>
        </div>
        <div class="row download-text-progress">
          <div class="col text-center">
            Téléchargement...
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="error" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let err of errors">{{err}}</li>
    </ul>
  </div>
</div>
