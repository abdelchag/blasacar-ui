<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Information</h5>
      <button type="button" class="close" (click)="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        Si cette modification impacte les bénéficiaires, merci de mettre à jour également leur adresse sur le
        <button class="btn btn-link" (click)="redirectToDetailContratSante()">
          détail du contrat santé.
        </button>
      </p>
    </div>
    <div class="modal-footer">
      <div class="text-center">
        <button type="button" class="btn btn-default" (click)="close()">Ok</button>
      </div>
    </div>
  </div>
</div>
