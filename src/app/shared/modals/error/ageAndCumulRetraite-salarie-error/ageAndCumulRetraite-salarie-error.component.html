<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title"></h5>
      <button type="button" class="close" (click)="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        Votre salarié a plus de 70 ans et est en situation de cumul emploi retraite.
      </p>
      <p>
        Conformément aux Conditions Générales vous ne pouvez pas l'affilier au contrat Prévoyance.
      </p>
      <p>
        Veuillez contacter votre
        <a routerLink="/contact/contacteznous" (click)="goToFAQ()">service de gestion</a>.
      </p>
    </div>
    <div class="modal-footer">
      <div class="col text-left">
        <button type="button" class="btn btn-primary" (click)="goToListSalarie()">Quitter affiliation</button>
      </div>
      <div class="col text-right" *ngIf='!salarieGrcId'>
        <button type="button" class="btn btn-primary" (click)="close()">Modifier date naissance</button>
      </div>
    </div>
  </div>
</div>
