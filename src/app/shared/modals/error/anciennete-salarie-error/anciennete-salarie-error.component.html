<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Problème lors de l'affiliation</h5>
      <button type="button" class="close" (click)="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        Votre salarié n'a pas l'ancienneté requise pour être affilié sur le contrat.
      </p>
      <diV>
        <a (click)="goToListSalarie()" style="color: #0765a8" >
          Revenir à la liste des salariés
        </a>
      </diV>
    </div>
    <div class="modal-footer">
      <div class="align-left">
        <button type="button" class="btn btn-primary" (click)="close()">OK</button>
      </div>
    </div>
  </div>
</div>
