<div class="row">
  <div class="col-12 col-sm-6">
    <app-text [formGroup]="formGroup" label="Titulaire" controlName="titulaire" [required]="required"
      [initialValue]="initialValue?.titulaire" [disabled]="disabled" [toUpperNormalize]="true"></app-text>
  </div>
  <div class="col-12 col-sm-6">
    <app-iban [formGroup]="formGroup" label="IBAN" controlName="iban" [required]="required"
      [initialValue]="initialValue?.iban" [disabled]="disabled"></app-iban>
  </div>
</div>
