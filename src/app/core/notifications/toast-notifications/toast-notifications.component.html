<div *ngFor="let notification of notifications">
  <blasacar-toast-notifications-display *ngIf="!notification.isSelfClosing" [notification]="notification"
    (notifyParent)="delete(notification)"></blasacar-toast-notifications-display>
  <blasacar-toast-notifications-display-selfclosing *ngIf="notification.isSelfClosing" [notification]="notification"
    (notifyParent)="delete(notification)"></blasacar-toast-notifications-display-selfclosing>
</div>
